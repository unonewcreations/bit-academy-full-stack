<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Input</title>
</head>

<body>
    <h1>Bit Academy Sign Up</h1>

    <form action="http://127.0.0.1:5500/sign_up.html" method="get">
        <!-- input name -->
        <section class="style-label">
            <label for="username">Naam</label>
        </section>
        <input type="text" id="username" class="style-input" placeholder="naam">

        <!-- input email -->
        <section class="style-label">
            <label for="email">Email</label>
        </section>
        <input type="email" name="email" id="email" class="style-input" placeholder="email">

        <!-- input telefoon -->
        <section class="style-label">
            <label for="tel">Telefoonnummer</label>
        </section>
        <input type="tel" name="tel" id="tel" class="style-input" placeholder="telefoon">

        <!-- input pin -->
        <section class="style-label">
            <label for="pin">Pin</label>
        </section>
        <input type="password" name="pin" id="pin" class="style-input" placeholder="pin">

        <!-- input selection -->
        <section>
            <label for="provincie-select">Provincie</label>
            <section>
                <select name="provincie" id="provincie-select">
                    <option value="">Kies een optie</option>
                    <option value="Zuid-Holland">Zuid-Holland</option>
                    <option value="Zeeland">Zeeland</option>
                    <option value="Utrecht">Utrecht</option>
                    <option value="Overijssel">Overijssel</option>
                    <option value="Noord-Holland">Noord-Holland</option>
                    <option value="Limburg">Limburg</option>
                    <option value="Groningen">Groningen</option>
                    <option value="Gelderland">Gelderland</option>
                    <option value="Friesland">Friesland</option>
                    <option value="Flevoland">Flevoland</option>
                    <option value="Drenthe">Drenthe</option>
                </select>
            </section>
        </section>

        <!-- input radio -->
        <fieldset class="fieldset">
            <legend>Hou je van voetbal?</legend>

            <div>
                <label for="ja">Ja</label>
                <input type="radio" name="voetbal" id="ja" value="ja">
            </div>

            <div>
                <label for="nee">Nee</label>
                <input type="radio" name="voetbal" id="nee" value="nee">
            </div>
        </fieldset>

        <!-- input checkbox -->
        <section class="dagen">
            <h3>Favoriete dagen in de week?</h3>

            <div>
                <label for="maandag">Maandag</label>
            </div>
            <input type="checkbox" name="dag" id="maandag">
            <div>
                <label for="dinsdag">Dinsdag</label>
            </div>
            <input type="checkbox" name="dag" id="dinsdag">
            <div>
                <label for="woensdag">Woensdag</label>
            </div>
            <input type="checkbox" name="dag" id="woensdag">
            <div>
                <label for="donderdag">Donderdag</label>
            </div>
            <input type="checkbox" name="dag" id="donderdag">
            <div>
                <label for="vrijdag">Vrijdag</label>
            </div>
            <input type="checkbox" name="dag" id="vrijdag">
            <div>
                <label for="zaterdag">Zaterdag</label>
            </div>
            <input type="checkbox" name="dag" id="zaterdag">
            <div>
                <label for="zondag">Zondag</label>
            </div>
            <input type="checkbox" name="dag" id="zondag">
        </section>

        <textarea name="comments" id="comments" cols="30" rows="10"></textarea>

        <!-- submit button -->
        <section><input type="submit" value="submit" class="style-input"></section>
    </form>
</body>

</html>
